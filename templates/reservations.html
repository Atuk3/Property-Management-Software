<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Optional: custom styles */
        #rate_summary {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Reservation</h1>
        
        <form id="reservation-form" method="POST" action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="check_in_date">Check-In Date</label>
                        <input type="date" id="check_in_date" name="check_in_date" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="check_out_date">Check-Out Date</label>
                        <input type="date" id="check_out_date" name="check_out_date" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="num_rooms">Number of Rooms</label>
                        <input type="number" id="num_rooms" name="num_rooms" class="form-control" min="1" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="num_adults">Number of Adults</label>
                        <input type="number" id="num_adults" name="num_adults" class="form-control" min="1" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="num_children">Number of Children</label>
                        <input type="number" id="num_children" name="num_children" class="form-control" min="0">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="guest">Guest</label>
                <input type="text" id="guest" name="guest" class="form-control" placeholder="Search for guest..." required>
                <div class="dropdown-menu" id="recent-guests">
                    <!-- Recent guests will be dynamically populated here -->
                    <a href="#" class="dropdown-item">Recent Guest 1</a>
                    <a href="#" class="dropdown-item">Recent Guest 2</a>
                    <a href="#" class="dropdown-item">Recent Guest 3</a>
                    <a href="#" class="dropdown-item">Recent Guest 4</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" data-toggle="modal" data-target="#addGuestModal">Add New Guest</a>
                </div>
            </div>

            <div class="form-group">
                <label for="room_type">Room Type</label>
                <select id="room_type" name="room_type" class="form-control" required>
                    <option value="Standard 1">Standard 1</option>
                    <option value="Standard 2">Standard 2</option>
                    <option value="Executive">Executive</option>
                    <option value="Executive Wing B">Executive Wing B</option>
                    <option value="Exclusive">Exclusive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="choose_room">Choose Room(s)</label>
                <select id="choose_room" name="choose_room[]" class="form-control" multiple required>
                    <!-- Rooms will be dynamically populated based on room type -->
                </select>
            </div>

            <div class="form-group">
                <h4>Rate</h4>
                <p id="rate_summary">Total: ₦0.00</p>
            </div>

            <button type="submit" class="btn btn-primary">Submit Reservation</button>
        </form>
    </div>

    <!-- Modal for Adding New Guest -->
    <div class="modal fade" id="addGuestModal" tabindex="-1" role="dialog" aria-labelledby="addGuestModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addGuestModalLabel">Add New Guest</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-guest-form" method="POST" action="">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_type">ID Type</label>
                            <select id="id_type" name="id_type" class="form-control" required>
                                <option value="NIN">NIN</option>
                                <option value="Drivers License">Driver's License</option>
                                <option value="Passport">Passport</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_number">ID Number</label>
                            <input type="text" id="id_number" name="id_number" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Guest</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle guest search and dropdown
            $('#guest').on('input', function() {
                var searchTerm = $(this).val();
                $.ajax({
                    url: "{{ url_for('search_guests') }}",
                    method: 'GET',
                    data: { term: searchTerm },
                    success: function(data) {
                        $('#recent-guests').html(data);
                        $('#recent-guests').show();
                    }
                });
            });

            // Handle room type change
            $('#room_type').on('change', function() {
                var roomType = $(this).val();
                $.ajax({
                    url: "{{ url_for('get_rooms_by_type') }}",
                    method: 'GET',
                    data: { type: roomType },
                    success: function(data) {
                        $('#choose_room').html(data);
                    }
                });
            });

            // Calculate rate
            function calculateRate() {
                var roomType = $('#room_type').val();
                var numRooms = $('#num_rooms').val();
                var checkInDate = new Date($('#check_in_date').val());
                var checkOutDate = new Date($('#check_out_date').val());
                var nights = (checkOutDate - checkInDate) / (1000 * 60 * 60 * 24);
                
                var ratePerNight = {
                    'Standard 1': 10000,
                    'Standard 2': 10000,
                    'Executive': 13000,
                    'Executive Wing B': 13000,
                    'Exclusive': 15000
                };
                
                var totalAmount = ratePerNight[roomType] * numRooms * nights;
                $('#rate_summary').text('Total: ₦' + totalAmount.toLocaleString());
            }

            $('#num_rooms, #check_in_date, #check_out_date').on('change', calculateRate);
        });
    </script>
</body>
</html>
