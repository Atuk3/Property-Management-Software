<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Planet G</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #007bff;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .greeting {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .main-content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Planet G Hotel & Suites</h2>
        <a href="/dashboard">Dashboard</a>
        <a href="/reservations">Reservations</a>
        <a href="#guests">Guests</a>
        <a href="#rooms">Rooms</a>
        <a href="#staff">Staff</a>
        <a href="#reports">Reports</a>
        <a href="#settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <div class="greeting">
            Hello, {{ current_user.username }} <br>Role: {{ current_user.role }}. <br> You are logged in.
        </div>

        <div class="main-content">
            <!-- Main content goes here -->
            <h3>Dashboard Overview</h3>
            <p>Welcome to your dashboard. Use the side navigation to manage different aspects of the hotel.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-joNo5PVDnl8XURmrXcchYFb1yzNIZdkkKnghRZCW8shfv0mCmrpHFTeTS6LShg4U" crossorigin="anonymous"></script>
</body>
</html>
